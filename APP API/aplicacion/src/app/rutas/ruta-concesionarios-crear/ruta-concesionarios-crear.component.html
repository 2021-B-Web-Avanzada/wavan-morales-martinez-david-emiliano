<div class="container-fluid">

    <div class="d-flex justify-content-center mt-3 mb-3">
        <h2>Registrar Concesionario</h2>
        <hr>
    </div>

    <div class="container justify-content-center">
        <form class="align-center">
            <div class="form-group pb-2">
                <label for="exampleInputEmail" style="font-weight: 600;">Nombre del Concesionario</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                    placeholder="Nombre del Concesionario">
            </div>
            <div class="form-group pb-2">
                <label for="exampleInputDireccion" style="font-weight: 600;">Dirección del Concesionario</label>
                <input type="text" class="form-control" id="exampleInputDireccion" aria-describedby="direccionHelp"
                    placeholder="Dirección del Concesionario">
            </div>
            <div class="form-group pb-2">
                <label for="exampleInputTelefono" style="font-weight: 600;">Teléfono del Concesionario</label>
                <input type="text" class="form-control" id="exampleInputTelefono" aria-describedby="telefonoHelp"
                    placeholder="Teléfono del Concesionario">
            </div>
            <div>
                <label for="exampleInputEstado" style="font-weight: 600;">Estado del Concesionario</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="true"
                        checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Abierto
                    </label>
                </div>
                <div class="form-check pb-2">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="false">
                    <label class="form-check-label" for="exampleRadios2">
                        Cerrado
                    </label>
                </div>
            </div>
            <div class="form-group pb-2">
                <label for="exampleInputWeb" style="font-weight: 600;">Sitio Web del Concesionario</label>
                <input type="text" class="form-control" id="exampleInputWeb" aria-describedby="webHelp"
                    placeholder="Sitio Web del Concesionario">
            </div>
            <div class="form-group pb-2">
                <label for="exampleInputLogo" style="font-weight: 600;">Logo del Concesionario</label>
                <input type="text" class="form-control" id="exampleInputLogo" aria-describedby="logoHelp"
                    placeholder="Logo del Concesionario">
            </div>
            <div class="d-flex justify-content-center">
                <button [routerLink]="['/concesionarios']" type="submit" class="btn btn-primary"
                    style="padding-left: 25px; padding-right: 25px; font-weight: 600;">Registrar</button>
            </div>

        </form>
    </div>

</div>
